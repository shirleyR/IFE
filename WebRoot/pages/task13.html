<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE Javascript Task01</title>
</head>
<body>
    <label>请输入：<input id="aqi-input" type="text"></label>
    <button id="button">确认填写</button>
    <div>您输入的值是：<span id="aqi-display">尚无输入</span></div>
    <script type="text/javascript">
        (function () {
            /*在注释下
             给按钮button绑定一个点击事件
             在事件处理函数中
             获取aqi-input输入的值，并显示在aqi-display中
            */
            var api_input=document.getElementById("aqi-input");
            var submit=document.getElementById("button");
            var dis=document.getElementById("aqi-display");
            submit.addEventListener("click",function (e) {
                 var text=api_input.value;
                 dis.innerText=text;
            },false);


            var $=function (id) {
                return document.getElementById(id);
            }
            var handler=function () {
                var num=parseInt($("aqi-input").value);
                if(!isNaN(num)&&(num>=0)&&num<=1000){
                    $("aqi-display").innerHTML=num;
                }else
                        alert();
            }
            $("button").onclick=function () {
                handler();
            }
            $("aqi-input").onkeyup=function (event) {
                if(event.keyCode===13)
                        handler();
            }

        })();
    </script>
</body>
</html>
