<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       .promisediv{
           width:50px;
           height:50px;
           display:none ;
           background-color: #090;
       }
    </style>
    <script src="../seamodules/jquery/jquery-2.1.3.min.js"></script>
</head>
<body>
<button id="go">Go</button>
<div class="promisediv">promise 1</div>
<div class="promisediv">
    promise2
    
</div>
<script>
    $("#go").click(function () {
        var $div=$('.promisediv');
        $div.fadeIn(800)
                .delay(1200)
                .fadeOut()
                .animate({width:100},{queue:false})
                .animate({height:100},{queue:false})
                .promise()
                .done(function (args) {
                    console.log(this===$div,args===$div);
                    console.log("done");
                })
    })

    jQuery.fn.extend({

    })
</script>
</body>
</html>
